<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Site pessoal Abilio Junior</title>

    <link rel="stylesheet"  href="components/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contato.css">
    
</head>
<body>

@@include('./inc/nav.html')
  
<div class="jumbotron header-animado text-center">
    <div class="container">
        <p class="header-animado__title">Vamos bater um papo</p>
        <h1 class="header-animado__subtitle">Entre em contato</h1>
    </div>

    <div class="header-animado__ilustra">
        <div class="nuvens"></div>
        <div class="casas"></div>        
        <div class="rua"></div>
        <div class="carrosCima"></div>
        <div class="carrosBaixo"></div>
    </div>
        
</div>
  
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2">
            <form id="contactForm">
                    <div class="form-group">
                            <label for="textNome">Nome</label>
                            <input type="text" class="form-control" placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                            <label for="textEmail">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                            <label for="textMensagem">Mansagem</label>
                            <input type="textarea" class="form-control" placeholder="Mensagem">
                    </div>
                    <button type="submit" class="btn btn-lg btn-success">Enviar</button>
                    
            </form>
        </div>
     
    </div> <!-- row-->
    <hr>
</div> <!-- container-->
    
@@include('./inc/footer.html')


<script src="javascript/app.min.js"></script>
   
    
</body>
</html>
